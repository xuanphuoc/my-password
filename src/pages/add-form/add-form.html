<ion-header>
    <ion-navbar color="app">
        <ion-buttons left>
            <button (click)="close()" ion-button icon-only>
              <ion-icon name= "close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons right>
            <button (click)="saveItem(item)" ion-button icon-only>
              <ion-icon name= "document"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" [(ngModel)]="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Account</ion-label>
            <ion-input type="text" [(ngModel)]="account"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="text" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Website</ion-label>
            <ion-input type="text" [(ngModel)]="website"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Note</ion-label>
            <ion-input type="text" [(ngModel)]="note"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
