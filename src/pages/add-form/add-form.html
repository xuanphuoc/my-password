<ion-header>

    <ion-navbar color="danger">
        <ion-title>{{_title}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="form-container">
        <div class="form-content">
            <div class="form-title">
                <ion-label style="font-size:20px;">New</ion-label>
            </div>

            <ion-list inset>
                <div [hidden]="name!=='bank'">
                    <ion-item>
                        <ion-label>Tên ngân hàng: </ion-label>
                        <ion-input type="text" #bankName></ion-input>
                    </ion-item>
                    <p ion-text [hidden]="check_title===true" color="danger">Invalid !</p>

                    <ion-item>
                        <ion-label>Số tài khoản: </ion-label>
                        <ion-input type="text" placeholder="Tối đa 8 ký tự" maxlength="8" #id></ion-input>
                    </ion-item>
                    <p ion-text [hidden]="check_user===true" color="danger">Invalid !</p>

                    <ion-note>(Đây chỉ là những con số để gợi ý giúp bạn khi bạn quên mật khẩu)</ion-note>
                </div>

                <div [hidden]="name==='bank'">
                    <ion-item>
                        <ion-label>Title: </ion-label>
                        <ion-input #title type="text"></ion-input>
                    </ion-item>
                    <p ion-text [hidden]="check_title===true" color="danger">Invalid !</p>
                    <ion-item>
                        <ion-label>User-name: </ion-label>
                        <ion-input #user type="text"></ion-input>
                    </ion-item>
                    <p ion-text [hidden]="check_user===true" color="danger">Invalid !</p>
                </div>

                <div class="a3-container a3-row">
                    <div class="password">
                        <ion-item>
                            <ion-label>Mật khẩu :</ion-label>
                            <ion-input type="password" #password clearOnEdit="false"></ion-input>
                        </ion-item>
                    </div>
                    <div class="eye" id="eye" on-tap="turnEyeOff()">
                        <ion-icon name="eye"></ion-icon>
                    </div>
                    <div class="eye" id="eye-off" on-tap="turnEye()">
                        <ion-icon name="eye-off"></ion-icon>
                    </div>
                </div>
                <p ion-text [hidden]="check_password===true" color="danger">Invalid !</p>

                <div [hidden]="name!=='another' || name==='bank'">
                    <ion-item>
                        <ion-label>Website:</ion-label>
                        <ion-input #web type="url"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Note:</ion-label>
                        <ion-input #note type="text"></ion-input>
                    </ion-item>
                </div>

            </ion-list>
            <ion-grid>
                <ion-row>
                    <ion-col style="text-align: center">
                        <button ion-button (click)="cancelClick()">Cancel</button>
                    </ion-col>
                    <ion-col style="text-align: center">
                        <button ion-button (click)="saveClick()">Save</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </div>
</ion-content>
