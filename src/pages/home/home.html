<ion-header>
    <ion-navbar color="app">
        <ion-title>My Passwords</ion-title>

        <ion-buttons right>
            <button ion-button icon-only (click)="presentPopover()">
                 <ion-icon ios="ios-more" md="md-more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

    <ion-list style="margin:0" inset>
        <ion-item *ngFor="let item of items_filter ; let i = index " (click)="viewItem(i)">
            <div item-start class="avatar a3-container a3-justify-center a3-items-center">
                {{item.avatar}}
            </div>
            {{item.title}}
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary" (click)="addItem()">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
