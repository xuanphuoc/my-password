<ion-header>

    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Important</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list inset style="margin:0">
        <ion-item *ngFor="let item of _data" (click)="viewItem(item)">
            <ion-avatar item-start>
                <img src="assets/icon/icon.png">
            </ion-avatar>
            <p>{{item._title}}</p>
            <div class="a3-container a3-justify-between">
                <ion-note>Type: {{item._type}}</ion-note>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
