<ion-header>
    <ion-navbar color="danger">
        <ion-title>Tạo tài khoản cá nhân</ion-title>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>
        <button ion-item (click)="clickOption('bank')">
            <ion-icon item-start color="danger" name="cart"></ion-icon>
            Ngân hàng
        </button>
        <button ion-item (click)="clickOption('microsoft')">
            <ion-icon item-start color="danger"   name="logo-windows"></ion-icon>
            Microsoft
        </button>
        <button ion-item (click)="clickOption('icloud')">
            <ion-icon item-start color="danger"  name="cloud"></ion-icon>
            Icloud
        </button>
        <button ion-item (click)="clickOption('computer')">
            <ion-icon item-start color="danger"  name="laptop"></ion-icon>
            Máy tính
        </button>
        <button ion-item (click)="clickOption('another')">
            <ion-icon item-start color="danger"  name="bulb"></ion-icon>
            Khác
        </button>
    </ion-list>
</ion-content>
