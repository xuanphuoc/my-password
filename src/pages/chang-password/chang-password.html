<ion-header>

    <ion-navbar color="primary">
        <ion-title>My Passwords</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="form-container">
        <div class="form-content">
            <form #registerForm="ngForm">
                <ion-list>
                    <div class="item-1">
                        <ion-label>Change master password</ion-label>
                        <hr>
                    </div>
                    <ion-label style="margin-left:20px; color:blue">Old Password</ion-label>
                    <div class="item-2 ">
                        <ion-input type="password" #oldpass></ion-input>
                    </div>
                    <!-- <p ion-text [hidden]="check_oldpass = false " color="danger" padding-left>
                        Password invalid
                    </p> -->
                    <ion-label stacked style="margin-left:20px; color:blue">Password</ion-label>
                    <div class="item-2 a3-container a3-row">
                        <ion-input #input type="password" clearOnEdit="false"></ion-input>
                        <ion-icon name="eye" on-tap="clickOn()" id="on"></ion-icon>
                        <ion-icon name="eye-off" on-tap="clickOff()" id="off" style="display: none"></ion-icon>
                    </div>
                    <p ion-text [hidden]=" input.valid || submitted == false" color="danger" padding-left>
                        Password is more than 5 letters
                    </p>
                    <ion-label stacked style="margin-left:20px; color:blue">Password</ion-label>

                    <div class="item-2 ">
                        <ion-input type="password" #valid></ion-input>
                    </div>

                    <ion-buttons right>
                        <button ion-button type="submit" (click)="check(registerForm)">Enter</button>
                    </ion-buttons>
                </ion-list>
            </form>

        </div>
    </div>

</ion-content>
