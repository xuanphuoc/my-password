<ion-header>
    <ion-navbar color="danger">
        <ion-buttons left>
            <button ion-button icon-only menuToggle>
                 <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Work</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="search()">
                 <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-item-group id="school">
        <ion-item-divider color="light">School</ion-item-divider>
        <ion-item *ngFor="let item of school_data" (click)="viewItem(item)">
            <ion-avatar item-start>
                <img src="assets/icon/icon.png">
            </ion-avatar>
            <p>{{item._title}}</p>
            <div class="a3-container a3-justify-between">
                <ion-note>Username :{{item._user_name}}</ion-note>
            </div>
        </ion-item>
    </ion-item-group>

    <ion-item-group id="company">
        <ion-item-divider color="light">Company</ion-item-divider>
        <ion-item *ngFor="let item of company_data" (click)="viewItem(item)">
            <ion-avatar item-start>
                <img src="assets/icon/icon.png">
            </ion-avatar>
            <p>{{item._title}}</p>
            <div class="a3-container a3-justify-between">
                <ion-note>Username :{{item._user_name}}</ion-note>
            </div>
        </ion-item>
    </ion-item-group>

    <ion-item-group id="another">
        <ion-item-divider color="light">Another</ion-item-divider>
        <ion-item *ngFor="let item of another_data" (click)="viewItem(item)">
            <ion-avatar item-start>
                <img src="assets/icon/icon.png">
            </ion-avatar>
            <p>{{item._title}}</p>
            <div class="a3-container a3-justify-between">
                <ion-note>Username :{{item._user_name}}</ion-note>
            </div>
        </ion-item>
    </ion-item-group>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="openWorkOption()">
            <ion-icon name="add"></ion-icon>
        </button>
