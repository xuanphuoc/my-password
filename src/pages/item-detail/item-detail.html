<ion-header>
    <ion-navbar>
        <ion-title>{{item.title}}</ion-title>
        <ion-buttons right>
            <button ion-button icon-only (click)="popoverPresent()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="container">
        <div class="item" on-tap="presentToast()">
            <ion-label stacked>Account</ion-label>
            <ion-input type="text" value="{{item.account}}" readonly="true"></ion-input>
        </div>
        <div class="item" on-tap="presentToast()">
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" value="{{item.user}}" readonly="true"></ion-input>
        </div>
        <div class="item" on-tap="presentToast()">
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" value="{{item.password}}" readonly="true"></ion-input>
        </div>
        <div class="item" on-tap="presentToast()">
            <ion-label stacked>Website</ion-label>
            <ion-input type="text" value="{{item.website}}" readonly="true"></ion-input>
        </div>
        <div class="item" on-tap="presentToast()">
            <ion-label stacked>Notes</ion-label>
            <ion-input type="text" value="{{item.note}}" readonly="true"></ion-input>
        </div>
        <div class="date">
            <p><i>Last update {{item.date}}</i></p>
        </div>
    </div>

</ion-content>
