<ion-header>
    <ion-navbar color="danger">
        <ion-title>{{header}} ACCOUNT</ion-title>
        <ion-buttons right [hidden]="view===false">
            <button ion-button icon-only (click)="popoverPresent()">
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>

    <ion-list inset>
        <div style="border-bottom:1px solid #dedede" [hidden]="view===false">
            <ion-grid no-padding no-margin>
                <ion-row>
                    <ion-col>
                        <div class="a3-container a3-column a3-items-center " (click)="share()">
                            <ion-icon ios="ios-open-outline" md="md-open"></ion-icon>
                            <span>Share</span>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="a3-container a3-column a3-items-center item-border " (click)="clickBookmark()">
                            <ion-icon [hidden]="_important===true" name="bookmark"></ion-icon>
                            <ion-icon [hidden]="_important===false" name="bookmark" color="danger"></ion-icon>
                            <span>Important</span>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div class="a3-container a3-column a3-items-center item-border " (click)="clickHeart()">
                            <ion-icon [hidden]="_favorite===true" name="heart-outline"></ion-icon>
                            <ion-icon [hidden]="_favorite===false" name="heart" color="danger"></ion-icon>
                            <span>Favorite</span>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>

        <ion-item id="name">
            <ion-label>Name: </ion-label>
            <ion-input type="text" readonly [value]="name"></ion-input>
        </ion-item>
        <ion-item id="id">
            <ion-label>ID: </ion-label>
            <ion-input type="text" readonly [value]="id"></ion-input>
        </ion-item>
        <ion-item id="title">
            <ion-label>Title: </ion-label>
            <ion-input type="text" readonly [value]="title"></ion-input>
        </ion-item>
        <ion-item id="username">
            <ion-label>User-name: </ion-label>
            <ion-input type="text" readonly [value]="username"></ion-input>
        </ion-item>
        <div class="a3-container a3-row">
            <div class="password">
                <ion-item>
                    <ion-label>Password :</ion-label>
                    <ion-input type="password" #password readonly [value]="_password"></ion-input>
                </ion-item>
            </div>
            <div class="eyes" id="eyes" on-tap="turnEyeOff()">
                <ion-icon name="eye"></ion-icon>
            </div>
            <div class="eyes" id="eyes-off" on-tap="turnEye()">
                <ion-icon name="eye-off"></ion-icon>
            </div>
        </div>
        <ion-item id="website">
            <ion-label>Website:</ion-label>
            <ion-input type="url" readonly [value]="website"></ion-input>
        </ion-item>
        <ion-item id="note">
            <ion-label>Note:</ion-label>
            <ion-input type="text" readonly [value]="note"></ion-input>
        </ion-item>
        <div class="note-css">
            <ion-note item-end>Last update: {{date}}</ion-note>
        </div>
        <div class="button-remove" [hidden]="view===true" (click)="remove()">
            <button ion-button round full color="danger">Remove</button>
        </div>
    </ion-list>
    <ion-fab right bottom [hidden]="view===false">
        <button ion-fab color="danger" (click)="clickEdit()">
            <ion-icon ios="ios-create" md="md-create"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
